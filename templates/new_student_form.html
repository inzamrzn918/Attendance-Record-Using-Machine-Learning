{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="{{ url_for('new_student') }}" method="post" enctype="multipart/form-data" class="m-4">

                <input name="roll_no" class="form-control m-3" placeholder="Enter Roll No" required type="text">

                <input name="name" class="form-control m-3" placeholder="Enter Student Name" required type="text">

                <input type="file" name="image" class="form-control form-control-file m-3" required accept="image/jpeg">
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>

            </form>
            <br>
            {{msg}}
        </div>
    </div>
</div>
{% endblock %}
